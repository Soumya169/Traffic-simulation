<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Simulation with the NaSch Model</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Nagel-Schreckenberg Traffic Simulation</h1>
    <h2>Single Lane Traffic</h2>
</header>

<section id="controls">
    <div id="inputelements">
        <div class="row">
            <span class="inputfield">
                <label for="generationsInput">Generations</label>
                <input id="generationsInput" type="number" min="0" max="1000" value="200">
            </span>
            <span class="inputfield">
                <label for="densityInput">Traffic Density</label>
                <input id="densityInput" type="number" step="0.1" min="0.0" max="1.0" value="0.4">
            </span>
            <span class="inputfield">
                <label for="cellsInput">Cells</label>
                <input id="cellsInput" type="number" min="0" max="500" value="300">
            </span>
        </div>
        <div class="row">
            <span class="inputfield">
                <label for="dawdleInput">Dawdle Probability</label>
                <input id="dawdleInput" type="number" step="0.1" min="0.0" max="1.0" value="0.3">
            </span>
            <span class="inputfield">
                <label for="maxSpeedInput">Maximum Speed</label>
                <input id="maxSpeedInput" type="number" min="0" max="20" value="5">
            </span>
        </div>
        <div class="row">
            <span class="inputfield">
                <label for="carsInput">Number of Cars (calculated)</label>
                <input id="carsInput" disabled>
            </span>
            <span class="inputfield">
                <label for="colorInput">Color Mode</label>
                <select id="colorInput">
                    <option value="black">Black</option>
                    <option value="color">Color</option>
                    <option value="speed">Based on Speed</option>
                </select>
            </span>
        </div>
        <div class="row">
            <button id="startButton">Start Simulation</button>
        </div>
    </div>
    <div id="circles">
        <div id="avgFlowWrapper">
            <div>
                <p>Average Flow</p>
                <input id="avgFlow" value="0.6">
            </div>
        </div>
        <div id="avgSpeedWrapper">
            <div>
                <p>Average Speed</p>
                <input id="avgSpeed" value="3.14">
            </div>
        </div>
    </div>
</section>

<div id="canvasWrapper"></div>

<script src="car.js"></script>
<script src="draw.js"></script>
<script src="generate.js"></script>
<script src="main.js"></script>
<script>
    document.getElementById("startButton").addEventListener("click", startSimulation);
</script>

</body>
</html>
